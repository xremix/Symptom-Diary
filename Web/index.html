<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <h1></h1>
    <div style="display: flex;">
        <div style="width: 600px; height: 300px; padding-right: 20px;"><canvas id="myChart"></canvas></div>
        <div style="width: 600px; height: 300px;"><canvas id="myChart2"></canvas></div>
    </div>
    <div style="display: flex;">
        <div style="width: 1200px; height: 450;"><canvas id="myChart3"></canvas></div>
    </div>

    <iframe src="" width="1200" height="700" frameborder="0"></iframe>
    <div id="dates"></div>
    <script>
        (async function () {
            const config = await getConfig();
            if(config.title){
                document.querySelector('h1').innerText = config.title;
            }
            
            const dates = await fetchDatesFromCalendar(config.calendarUrl);
            const intervalSizeInHours = 24;

            showChartInDiv('myChart', 24, [{
                title: 'Schnupfen pro Tag',
                filteredDates: dates
            }, {
                title: 'Schnupfen Abends',
                filteredDates: filterDatesAfter5pm(dates)
            }]);

            showChartInDiv('myChart2', 24, [{
                title: 'Trend - abends max. 30 Minuten',
                filteredDates: filterDatesAfter5pm(filterDatesThatAreCloseTogether(dates, 30))
            }]);
            showChartInDiv('myChart3', 1, [{
                title: 'Schnupfen pro Stunde',
                filteredDates: dates
            }]);

            
            if (config.iframeUrl) {
                document.querySelector('iframe').src = config.iframeUrl;
            }
            // printDatesToDiv(dates);
        })();

    </script>
</body>

</html>
