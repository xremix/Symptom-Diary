<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- script main js -->
    <script src="main.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
        }

        div {
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <h1></h1>
    <a target="_blank" rel="noopener noreferrer" id="updateCalendarLink">Kalender aktualisieren</a>
    <div style="display: flex;">
        <div style="width: 600px; height: 300px;"><canvas id="myChart"></canvas></div>
        <div style="width: 600px; height: 300px;"><canvas id="myChart2"></canvas></div>
    </div>
    <div style="display: flex;">
        <div style="width: 1200px; height: 450;"><canvas id="myChart3"></canvas></div>
    </div>

    <div id="dates"></div>
    <script>
        async function getConfig() {
            try {
                const response = await fetch('config.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        };
        async function main() {
            const config = await getConfig();
            const dates = await fetchDatesFromCalendar(config.calendarUrl);
            document.querySelector('#updateCalendarLink').href = config.updateCalendarUrl;
            document.querySelector('h1').innerText = config.title;
            const intervalSizeInHours = 24;
            function y(chartId, intervalSizeInHours, dataSpecs) {
                const intervals = generateIntervals(dataSpecs[0].filteredDates, intervalSizeInHours);

                const convertedDataSpecs = dataSpecs.map((dataSpec) => {
                    return {
                        title: dataSpec.title,
                        counts: countTimestampsInIntervals(groupTimestamps(dataSpec.filteredDates, intervalSizeInHours), intervals)
                    }
                });
                fillExistingChart(chartId, intervals, convertedDataSpecs);
            }



            y('myChart', 24, [{
                title: 'Schnupfen pro Tag',
                filteredDates: dates
            }, {
                title: 'Schnupfen Abends',
                filteredDates: filterDatesAfter5pm(dates)
            }]);

            y('myChart2', 24, [{
                title: 'Trend - t√§glich max. 30 Minuten',
                filteredDates: filterDatesThatAreCloseTogether(dates, 30)
            }]);
            y('myChart3', 1, [{
                title: 'Schnupfen pro Stunde',
                filteredDates: dates
            }]);

            printDatesToDiv(dates);

        }
        main();


    </script>
</body>

</html>
